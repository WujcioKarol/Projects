<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2544d26319.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./asset/flag-icons.min.css" />
  </head>
  <body>
    <header class="fixed-top">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="main-content">
              <h1>WeatherApp</h1>
              <p>WeatherApp with geolocalization and api</p>
            </div>
          </div>
        </div>
      </div>
      <nav class="navbar-expand">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Projects
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="../StopWatch/index.html"
                      >StopWatch</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="../Clock/index.html"
                      >Clock</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="../Caluclator/index.html"
                      >Calculator</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item active" href="#">WeatherApp</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="searchbar">
        <form id="submit">
          <input type="text" name="search-box" id="search-box" />
          <button type="submit">Search</button>
        </form>
        <span id="error"></span>
      </div>
      <div class="card-weather">
        <div class="card-body">
          <div class="card-title">
            <span id="country" class="country-tag"></span>
            <span id="city"></span>
          </div>
          <div class="card-text">
            <p class="card-text-p">
              <span class="temp" id="icon"> </span>
              <span id="temp"></span>
            </p>
            <p class="card-text-p">
              <span id="description"></span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom">
      <div class="column">
        <h4>
          Karol Słomczyński
          <i class="fa fa-copyright" aria-hidden="true"></i> 2022
        </h4>
        <a href="https://github.com/WujcioKarol" class="link-icon"
          ><i class="fa fa-github" aria-hidden="true"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/karol-s%C5%82omczy%C5%84ski-43b384228/"
          class="link-icon"
          ><i class="fa fa-linkedin-square" aria-hidden="true"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
